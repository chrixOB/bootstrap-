<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
   <nav class="navbar navbar-expand-sm navbar-light " style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Redox.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarID">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" aria-current="page" href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                    <!-- <div class="divider"></div> -->
                    <hr>
                    <a class="nav-link active" aria-current="page" href="#">Services</a><hr>
                    <a class="nav-link" aria-current="page" href="#">Products</a><hr>
                    <a class="nav-link" aria-current="page" href="#">About</a><hr>
                    <a class="nav-link" aria-current="page" href="#">Contact</a>
                    
                </div>
            </div>
        </div>
    </nav>

    <p style="margin-top: 40px; margin-bottom: 40px;"></p>
    <table class="table table-bordered table-hover">
        <tr class="table-dark">
            <td>Item</td>
            <td>Price($)</td>
            <td>Qty</td>
            <td>Status</td>
        </tr>
        <tr class="table-success">
            <td>Milo</td>
            <td>5</td>
            <td>7</td>
            <td>sold</td>
        </tr>
        <tr class="table-danger">
            <td>Coffee</td>
            <td>7</td>
            <td>10</td>
            <td>unsold</td>
        </tr>
        <tr class="table-warning">
            <td>Smoothie</td>
            <td>7.5</td>
            <td>9</td>
            <td>order approved</td>
        </tr>
        <tr class="table-info">
            <td>Beer</td>
            <td>10</td>
            <td>20</td>
            <td>pending order approval</td>
        </tr>
    </table>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert">
        <strong>ERROR!</strong>Access Denied.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="button"> &#10006;</button>
      </div>

      <div class="progress">
          <div class="progress-bar  bg-${2|success,info,success,warning,wardanger}}" role="progressbar" style="width: 25%;"
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" ${6| ,progress-bar-animated}>loading...</div>
      </div>

      <script>
        const alert = document.getElementById("alert");
        const button = document.getElementById("button");

        button.addEventListener("click", function(){
            alert.style.display = 'none';
        })

      </script>
</body>
</html>
